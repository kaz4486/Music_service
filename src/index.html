<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Serwis muzyczny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="titles-box">
            <h1 class="page-title">Taste</h1>
            <h2 class="page-subtitle">
              Engage<br />
              in <br />art
            </h2>
          </div>
        </div>
        <div class="nav">
          <a href="#home">home</a>
          <a href="#search">search</a>
          <a href="#discover">discover</a>
        </div>
      </div>
    </header>

    <div class="pages">
      <section id="home">
        <div class="section-home container">
          <div class="songs-box container">
            <script class="template-player" type="text/x-handlebars-template">
              <div class='song container'>
                <h3 class='song-name'>{{songTitle}} - {{songAuthor}}</h3>
                <div class='player'>
                  <audio>
                    <source src='./audio/{{songFileName}}' type='audio/mpeg' />
                  </audio>
                </div>
                <div class='row song-description'>
                  <p>Categories: {{songCategories}}</p>
                  <p>#{{songRanking}} in the ranking</p>
                </div>
              </div>
            </script>
          </div>

          <div class="subscribe-box">
            <div class="row subscribe-title">
              <h1>subscribe</h1>
              <h2>now</h2>
            </div>
            <div class="button">
              <a href="#/join-now" class="btn">Join now</a>
            </div>
            <div class="artist">
              <img src="./images/artist.jpg" alt="Artist" />
              <div class="artist-name">
                <div class="first-line">
                  <h3 class="artist__first-color">Dean</h3>
                </div>
                <div class="second-line">
                  <h3 class="artist__first-color">Hen</h3>
                  <h3 class="artist__second-color">son</h3>
                </div>
              </div>
              <div class="subscribers-info">
                <h4>New album</h4>
                <p>Available only for subscribers</p>
              </div>
            </div>
          </div>

          <div class="footer">
            <p>All rights reserved</p>
          </div>
        </div>
      </section>

      <section id="search">
        <div class="search-box container">
          <label for="song-search">search</label>
          <div class="row">
            <h1>name</h1>
            <input type="search" class="song-search" name="q" />
            <button class="search-button" type="button">search</button>
          </div>

          <!--player-->

          <div class="songs-box container">
            <script class="template-player" type="text/x-handlebars-template">
              <div class='song container'>
                <h3 class='song-name'>{{songTitle}} - {{songAuthor}}</h3>
                <div class='player'>
                  <audio>
                    <source src='./audio/{{songFileName}}' type='audio/mpeg' />
                  </audio>
                </div>
                <div class='row song-description'>
                  <p>Categories: {{songCategories}}</p>
                  <p>#{{songRanking}} in the ranking</p>
                </div>
              </div>
            </script>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
