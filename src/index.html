<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Serwis muzyczny</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="titles-box">
            <h1 class="page-title">Taste</h1>
            <h2 class="page-subtitle">
              Engage<br />
              in <br />art
            </h2>
          </div>
        </div>
        <div class="nav">
            <a href="#home">home</a>
            <a href="#search">search</a>
            <a href="#discover">discover</a>
          </div>
        </div>
      </div>
    </header>

    <section class="home">
        <div class="section-home container">
            <div class="song container">
                <h3></h3>
                <div class="gap">
                    <audio>
                        <source src="./audio/At_The_Top_David_Renda.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="row">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="song container">
                <h3></h3>
                <div class="gap">
                    <audio>
                        <source src="./audio/BASS_TRAP_Steve_Oxen.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="row">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="song container">
                <h3></h3>
                <div class="gap">
                    <audio>
                        <source src="./audio/Silly_Feet_David_Renda.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="row">
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="song container">
                <h3></h3>
                <div class="gap">
                    <audio>
                        <source src="./audio/Western_Adventures_-_David_Fesliyan.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="row">
                    <p></p>
                    <p></p>
                </div>
            </div>

            <div class="subscribe-box">
                <div class="row subscribe-title">
                    <h1>subscribe</h1>
                    <h2>now</h2>
                </div>
                <div class="button">
                    <a href="#/join-now" class="btn">Join now</a>
                </div>
                <div class="artist">
                    <img src="./images/artist.jpg">
                    <div class="artist-name">
                        <div class="first-line">
                            <h3 class="artist__first-color">Dean</h3>
                        </div>
                        <div class="second-line">
                            <h3 class="artist__first-color">Hen</h3>
                            <h3 class="artist__second-color">son</h3>
                        </div>
                    </div>
                    <div class="subscribers-info">
                        <h4>New album</h4>
                        <p>Available only for subscribers</p>
                    </div>
                </div>

            </div>

            <div class="footer">
                <p>All rights reserved</p>
            </div>
        </div>


    </section>
    

        
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/script.js"></script>
